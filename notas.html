<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Descubra sua média</h1>
    <input type="number" id="Nota1" placeholder="Digite sua primeira nota">
    <input type="number" id="Nota2" placeholder="Digite sua segunda nota">
    <button onclick="calcularMEDIA()">Calcular</button>
    <p id="resultado"></p>
    
    <script>
        function calcularMEDIA() {
            var n1 = parseFloat(document.getElementById("Nota1").value);
            var n2 = parseFloat(document.getElementById("Nota2").value);
            var res = document.getElementById("resultado");

            if (!isNaN(n1) && !isNaN(n2)) {
                var med =parseFloat((n1+n2)/2);
                res.innerHTML = "Sua média foi: " + med.toFixed(2);
            }}          
    </script>
    
</body>
</html>
